<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs Detials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body class="container mt-2 md-2">
<br>
<div><h1><b>Job Details</b></h1></div>
<hr>
<div th:action="@{/showDetails}" th:object="${details}"
     class="mt-2">
    <p><b>Job Id:</b></p>
    <p th:text="*{job_id}"/></p>
    <hr>
    <p><b>Job Title:</b></p>
    <p th:text="*{job_title}"/></p>
    <hr>
    <p><b>Job Position:</b></p>
    <p th:text="*{position_title}"/></p>
    <hr>
    <p><b>Report To:</b></p>
    <p th:text="*{reports_to}"/></p>
    <hr>
    <p><b>Job Overview:</b></p>
    <p id="job_overview" th:text="*{job_overview}"/></p>
    <hr>
    <!--    <p><b>Job Initial Post Date:</b></p><p th:text="*{#dates.format(initial_post_date, 'dd-MMM-yyyy')}"/></p><hr>-->
    <p><b>Job Initial Post Date:</b></p>
    <p th:text="*{initial_post_date}"/></p>
    <hr>
    <!--    <p><b>Job Post Edit Date:</b></p><p th:text="*{#dates.format(job_edit_date, 'dd-MMM-yyyy')}"/></p><hr>-->
    <p><b>Job Post Edit Date:</b></p>
    <p th:text="*{job_edit_date}"/></p>
    <hr>
    <p><b>Job Responsibilities:</b></p>
    <p id="responsibilities" th:text="*{responsibilities}"/></p>
    <hr>
    <p><b>Job Qualifications:</b></p>
    <p id="qualifications" th:text="*{qualifications}"/></p>
    <hr>
    <!--    <p><b>Job Deadline:</b></p><p th:text="*{#dates.format(job_deadline, 'dd-MMM-yyyy')}"/></p><hr>-->
    <p><b>Job Deadline:</b></p>
    <p th:text="*{job_deadline}"/></p>
    <hr>
</div>
<a th:href="@{/alljobs}" class="pb-3 mb-3">Back to All Jobs</a> &nbsp;
<a th:href="@{/alljobs}" class="pb-3 mb-3">Apply</a>

<br>
<br>
<br>
</body>
<script>
const arr_of_ids = ['job_overview', 'responsibilities', 'qualifications']
for(var i=0; i < arr_of_ids.length; i++){
    f(i)
    }
function f(i){
    var id = arr_of_ids[i]
    var str = document.getElementById(id).innerHTML;
    str = str.replace(/\u2022/g,'<li>');
    $('#'+id).html('<ul>' + str + '</ul>');
    }
</script>
</html>
